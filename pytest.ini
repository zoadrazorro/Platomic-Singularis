[pytest]
# Pytest configuration for Singularis Beta v3

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as async tests
    phase1: Phase 1 emergency stabilization tests
    phase2: Phase 2 ActionArbiter tests
    phase3: Phase 3 subsystem integration tests
    core: Core system tests (BeingState, TemporalBinding)
    arbiter: ActionArbiter tests
    gpt5: GPT-5 coordination tests
    conflict: Conflict prevention tests
    temporal: Temporal binding tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = singularis
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
